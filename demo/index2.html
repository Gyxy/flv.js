<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv.js demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="../dist/flv.js"></script>

</head>

<body>
    <button onclick="toReload()">重载</button>
    <video style="width:200px;height: 200px;" id="videoElement" name="videoElement" class="centeredVideo" controls autoplay>
      Your browser is too old which doesn't support HTML5 video.
    </video>
    <script>
      var player = flvjs.createPlayer({
          type: 'flv',
          url:"a8ea1fa3-a1e7-4a46-b2cd-2e74162415ea",
          isLive: true,
          hasAudio: true,
          hasVideo: true,
      },{
        customLoader: true
      });
      var videoElement = document.getElementById('videoElement');
      player.attachMediaElement(videoElement);
      player.load();

      function toReload(){
        window.location.reload();
      }
    </script>
    
</body>

</html>
